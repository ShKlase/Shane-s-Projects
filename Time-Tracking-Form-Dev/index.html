<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>


</head>
<body>
<div class = big-box>
  <div class = "work-box">
    <div class = jeremy-box>
      <div class = "jeremy">
        <img class = "jeremypic"src="./images/image-jeremy.png">
  <p class = "report">Report for</p>
  <h1>Jeremy Robson</h1>
  </div>
</div>
<div class = "day-week-month">
  <button class = "daily first" type = "button" data-option="daily">Daily</button>
  <button class = "daily" type = "button" data-option = "weekly">Weekly</button>
  <button class = "daily" type = "button" data-option="monthly">Monthly</button>
  </div>
  </div>
  
  <div class = six-boxes>
    <div class = first-boxes>
    <div class = "color-background ">
      <div class = "dark-blue-backgrounds">
        <div class = word-container>
  <div class = "elipses">Work
    <img class="elpisesimg" src="./images/icon-ellipsis.svg">
  </div>
  
  
  <h1 class = "hours">32hrs</h1> <!-- weekly -->
  <p class = "previous">Last Week - 36hrs</p> <!-- weekly -->
  
  </div>
  </div>
</div>

  <div class = "color-background blue">
    <div class="dark-blue-backgrounds">
    <div>
  <div class="elipses">Play
    <img class="elpisesimg" src="./images/icon-ellipsis.svg">
  </div>
  
  <h1 class="hours">10hrs</h1> <!-- weekly -->
  <p class="previous">Last Week - 8hrs</p>
  
  
</div>
</div>
</div>

<div class="color-background red">
  <div class="dark-blue-backgrounds">
<div>
  <div class="elipses">Study
    <img class="elpisesimg" src="./images/icon-ellipsis.svg">
  </div>
 
  
  <h1 class="hours">4hrs</h1> <!-- weekly -->
  <p class="previous">Last Week - 7hrs</p>
 
</div>
</div>
</div>

</div>
<div class = "first-boxes">

<div class="color-background green">
  <div class="dark-blue-backgrounds">
<div>
<div class="elipses">Exercise
  <img class="elpisesimg" src="./images/icon-ellipsis.svg">
</div>
  
 
  <h1 class="hours">4hrs</h1>
  <p class="previous">Last Week - 5hrs</p>
 
</div>
</div>
</div>

<div class="color-background purple">
  <div class="dark-blue-backgrounds">
<div>
  <div class="elipses">Social
    <img class="elpisesimg" src="./images/icon-ellipsis.svg">
  </div>
  
 
  <h1 class="hours">5hrs</h1>
  <p class="previous">Last Week - 10hrs</p>
  
</div>
</div>
</div>


<div class="color-background yellow">
  <div class="dark-blue-backgrounds">
<div>
  <div class="elipses">Self Care
    <img class="elpisesimg" src="./images/icon-ellipsis.svg">
  </div>
  
  
  <h1 class="hours">2hrs</h1>
  <p class="previous">Last Week - 2hrs</p>
  
  </div>
</div>
</div>

  </div>
  </div>
</div>
