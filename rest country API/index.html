<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata and character encoding -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS for layout and components -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/7c2a43d02d.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Karla:ital,wght@0,200..800;1,200..800&family=Kumbh+Sans:wght@100..900&family=League+Spartan:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Rest Countries API</title>
</head>
<body>

      <!-- ============================
      HEADER SECTION
      Contains site title and dark mode toggle
      ============================ -->

    <div class = "where-theme-header-container d-flex align-items-center justify-content-between mb-5">
      <h3 class = "where-header fw-bold">Where in the world?</h3>
      <div class = "theme-container d-flex align-items-center">
        <!-- Moon icon for dark mode toggle -->
        <i class="fa-regular fa-moon"></i>
        <p class = "dark-mode-header fw-bold">Dark Mode</p>
      </div>
    </div>

        <!-- ============================
        MAIN CONTENT CONTAINER
        Includes search, region filter, and countries list
        ============================ -->

    <div class = "padding-container">
    <!-- HOME PAGE SECTION -->
    <section class = "home-page">
    <!-- Search bar and filter dropdown -->
     <div class = "search-dropdown-container d-flex align-items-center justify-content-between mb-5">
      <!-- Search input with icon -->
       <div class="input-search-container d-flex align-items-center">
         <i class="fa-solid fa-magnifying-glass"></i>
         <input type="search" class="country-input" placeholder="Search for a country...">
        <i class="fa-solid fa-x"></i>
        </div>

        <!-- Dropdown for region filter -->
        <div class="dropdown">
          <button class="btn dropdown-toggle d-flex align-items-center justify-content-between" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
            aria-expanded="false">
            Filter by Region <i class="fa-solid fa-caret-down"></i>
          </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#">Africa</a></li>
                <li><a class="dropdown-item" href="#">America</a></li>
                <li><a class="dropdown-item" href="#">Asia</a></li>
                <li><a class="dropdown-item" href="#">Europe</a></li>
                <li><a class="dropdown-item" href="#">Oceania</a></li>
                <li><a class="dropdown-item" href="#">Antarctic</a></li>
            </ul>
        </div>
     </div>
    <!-- Container to dynamically render country cards -->
     <div class = "countries-container d-flex">
      <!-- Country cards will be injected here via JavaScript -->
     </div>
</section>

        <!-- ============================
        EXPANDED COUNTRY INFO SECTION
        Displays detailed info when a country is clicked
        Initially hidden using 'hide' class
        ============================ -->

<section class = "expanded-info hide">
  <!-- Back button to return to home page -->
    <button class = "back-btn mt-5"><i class="fa-solid fa-arrow-left"></i>Back</button>
    <!-- Container for detailed country information -->
    <div class = "clickable-info-container d-flex">

        <!-- Border countries container -->
        <div class="border-country-container d-flex align-items-center">
            <p class="border-countries"><span class="fw-bold">Border Countries:</span></p>
            <div class="border-country-buttons d-flex gap-2 flex-wrap">
              <!-- Buttons for each border country will be dynamically added -->
            </div>
        </div>
    </div>
</section>
    </div>

    
       
   



    
    




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS for API fetch and interactivity -->
<script src="index.js"></script>
</body>
</html>
