<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel = "stylesheet" href = "style.css">
  <title>QR Component</title>

 
</head>
  <!-- 
      Project: QR Code Component
      Author: Shane Klasen
      Description: My first-ever web development project!
      Purpose: A simple static webpage that displays a QR code card with text.
      Skills Practiced: Basic HTML structure, CSS linking, image insertion, responsive centering.
    -->
<body>
<div id = "qr-holder">
  <!-- 
        Wrapper for the QR code image.
        Helps with spacing and layout control.
  -->
  <div class = "qrimage">
    <!-- Displays the actual QR code image -->
  <img src="./images/image-qr-code.png" alt="frontend mentor qr code">
  </div>
    <!-- 
      Main headline text encouraging users to scan the QR code.
      h2 is used here for good semantic hierarchy.
    -->
  <h2>Improve your front-end skills by building projects</h2>
  <!-- 
      Supporting paragraph providing more context.
      Text content kept short and easy to read for good UX.
  -->
  <p>Scan the QR code to visit Frontend Mentor and take your coding 
    skills to the next level
  </p>
</div>
 
  
 
</body>
</html>
